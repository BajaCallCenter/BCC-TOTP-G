name: "CodeQL (TS + Python)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1"  # semanal

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript', 'python' ]   # <--- Solo TS y Python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Build/Deps para TypeScript ----------
      - name: Setup Node (para TypeScript)
        if: ${{ matrix.language == 'typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (TS) si hay package.json
        if: ${{ matrix.language == 'typescript' && hashFiles('**/package-lock.json') != '' || hashFiles('**/pnpm-lock.yaml') != '' || hashFiles('**/yarn.lock') != '' }}
        run: |
          if [ -f package-lock.json ]; then npm ci; \
          elif [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then corepack enable && yarn install --frozen-lockfile; \
          fi

      - name: Build (TS) si hay script de build
        if: ${{ matrix.language == 'typescript' && hashFiles('**/package.json') != '' }}
        run: |
          if jq -e '.scripts.build' package.json > /dev/null 2>&1; then
            npm run build || true
          fi

      # ---------- Build/Deps para Python ----------
      - name: Setup Python
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Python) si hay requirements
        if: ${{ matrix.language == 'python' && hashFiles('**/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Para TS/Python CodeQL intentar√° autobuild; ya ayudamos arriba con deps.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
